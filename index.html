<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <main>
        <header id="heading">
            <div id="menu-bar"><i class="fas fa-bars"></i></div>
            <h1 id="heading__header"></h1>
            <p id="heading__date"></p>

        </header>

        

        <article id="main-list">
            <div class="task"><i class="far fa-circle"></i> Deneme Lorem ipsum dolor sit amet.<i class="far fa-trash-alt delete-sth" ></i></div>
            
        </article>




        <footer id="add-task">
            <div id="add-task__div">
                <i class="fas fa-plus fa-white"></i>
                <input type="text" name="task" id="task-input">
                <div id="add-task__div__icons">
                    <button id="add-task__tasks"><i class="fas fa-clipboard-check fa-white" > Tasks</i></button>
                    
                    <button id="add-task__calender"><i class="far fa-calendar-alt fa-white"></i></button>
                    <button id="add-task__clock"><i class="far fa-clock fa-white" id="add-task-icon"></i></button>
                </div>
            </div>
        </footer>
    </main>
    <aside id="aside">
        <div id="sidebar-heading" class="sidebar-heading sidebar-item--heading">
            <h1 style="display: inline-block;">To Do App</h1>
            <div id="menu" style="display: inline-block;"><i class="fas fa-bars"></i></div>
        </div>
        <div id="login" class="sidebar-item sidebar-item--login">
            
            <h3><i class="far fa-user-circle"></i>   Login</h3>
        </div>
        <div id="my-day" class="sidebar-item sidebar-item--my-day">
            <h3><i class="fas fa-sun" colo></i> My Day</h3>
        </div>
        <div id="important" class="sidebar-item sidebar-item--important">
            <h3><i class="far fa-star"></i> Important</h3>
        </div>
        <div id="planned" class="sidebar-item sidebar-item--planned">
            <h3><i class="far fa-calendar-alt fa-calendar--colored"></i> Planned</h3>
        </div>
        <div id="asigned" class="sidebar-item sidebar-item--asigned">
            <h3><i class="fas fa-user-tag"></i> Asigned to Me</h3>
        </div>
        <div id="tasks" class="sidebar-item sidebar-item--tasks">
            <h3><i class="fas fa-clipboard-check fa-clipboard-check--colored"></i> Tasks</h3>
        </div>
        <hr>
        <div class="sidebar-list">
            <div id="new-list" class="sidebar-item sidebar-item--new-list">
                <h3><i class="fas fa-plus"></i> New List</h3>
            </div>
        </div>
        
    </aside>


    <div id="add-final-date" class="add-final-date">
        <button id="add-final-date__btn1" class="add-final-date__btn"><i class="fas fa-calendar-day"></i> Today</button>
        <button id="add-final-date__btn2" class="add-final-date__btn"><i class="fas fa-calendar-day"></i> Tomorrow</button>
        <hr>
        <button id="add-final-date__btn3" class="add-final-date__btn"><i class="far fa-calendar-alt"></i> Chose a date</button>
        <button id="add-final-date__btn4" class="add-final-date__btn"  style="color: red;"><i class="far fa-times-circle"></i><i class="far fa-trash-alt delete-sth" ></i> Remove date</button>
    </div>







    <script src="app.js"></script>
</body>
</html>
