<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <main>
        <header id="heading">
            

        </header>



        <article id="main-list">

        </article>




        <footer id="add-task">

        </footer>
    </main>
    <aside>
        <div id="sidebar-heading" class="sidebar-item sidebar-item--heading">
            <h1 style="display: inline-block;">To Do App</h1>
            <div id="menu" style="display: inline-block;"><i class="fas fa-bars"></i></div>
        </div>
        <div id="login" class="sidebar-item sidebar-item--login">
            
            <h3><i class="far fa-user-circle"></i>   Login <i class="fas fa-search" id="search-icon"></i></h3>
        </div>
        <div id="my-day" class="sidebar-item sidebar-item--my-day">
            <h3><i class="fas fa-sun"></i> My Day</h3>
        </div>
        <div id="important" class="sidebar-item sidebar-item--important">
            <h3><i class="far fa-star"></i> Important</h3>
        </div>
        <div id="planned" class="sidebar-item sidebar-item--planned">
            <h3><i class="far fa-calendar-alt"></i> Planned</h3>
        </div>
        <div id="asigned" class="sidebar-item sidebar-item--asigned">
            <h3><i class="fas fa-user-tag"></i> Asigned to Me</h3>
        </div>
        <div id="tasks" class="sidebar-item sidebar-item--tasks">
            <h3><i class="fas fa-clipboard-check"></i> Tasks</h3>
        </div>
        <hr>
        <div class="sidebar-list">
            <div id="new-list" class="sidebar-item sidebar-item--new-list">
                <h3><i class="fas fa-plus"></i> New List</h3>
            </div>
        </div>
        
    </aside>
</body>
</html>
